<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/product-details.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="user-info">
            <span id="user-name">Loading...</span>
            <img id="profile-pic" src="default-profile.png" alt="Profile">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="product-container">
            <div class="product-image">
                <img id="main-image" src="default-product.png" alt="Product Image">
            </div>
            <div class="product-details">
                <h1 id="product-name">Loading product...</h1>
                <p id="product-description">Product description goes here...</p>
                <p><strong>Price:</strong> <span id="product-price">$0.00</span></p>
                <p><strong>Stock:</strong> <span id="product-stock">0</span> available</p>

                <!-- Quantity -->
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>

                <!-- Add to Cart Button -->
                <button id="add-to-cart">Add to Cart</button>

                <!-- Rating -->
                <div class="rating">
                    <p>Rate this product:</p>
                    <div class="stars">
                        <input type="radio" name="star" id="star1" value="1">
                        <label for="star1">★</label>
                        <input type="radio" name="star" id="star2" value="2">
                        <label for="star2">★</label>
                        <input type="radio" name="star" id="star3" value="3">
                        <label for="star3">★</label>
                        <input type="radio" name="star" id="star4" value="4">
                        <label for="star4">★</label>
                        <input type="radio" name="star" id="star5" value="5">
                        <label for="star5">★</label>
                    </div>
                    <button id="submit-rating">Submit Rating</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Inventory System</p>
    </footer>

    <!-- Script -->
    <script src="js/product-details.js"></script>
</body>
</html>
